jackal_velocity_controller:
  type: "diff_drive_controller/DiffDriveController"
  left_wheel: ['left_back_wheel_hinge', 'left_front_wheel_hinge']
  right_wheel: ['right_back_wheel_hinge', 'right_front_wheel_hinge']
  publish_rate: 50
  pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 1000000.0, 1000000.0, 0.03]
  cmd_vel_timeout: 0.25

  # Odometry fused with IMU is published by robot_localization, so
  # no need to publish a TF based on encoders alone.
  enable_odom_tf: false

  # Wheel separation and radius multipliers
  wheel_separation_multiplier: 1.5 # default: 1.0
  wheel_radius_multiplier    : 1.0 # default: 1.0

  # Velocity and acceleration limits
  # Whenever a min_* is unspecified, default to -max_*
  linear:
    x:
      has_velocity_limits    : true
      max_velocity           : 2.0   # m/s
      has_acceleration_limits: true
      max_acceleration       : 20.0   # m/s^2
  angular:
    z:
      has_velocity_limits    : true
      max_velocity           : 4.0   # rad/s
      has_acceleration_limits: true
      max_acceleration       : 25.0   # rad/s^2

gazebo_ros_control:   
  mobile_base_controller:
    type: "diff_drive_controller/DiffDriveController"
    left_wheel: 'left_front_wheel_hinge'
    right_wheel: 'right_back_wheel_hinge'
    pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    # Base frame_id
    base_frame_id: base_footprint #default: robot_footprint
    enable_odom_tf: true
    pid_gains:
      left_front_wheel_hinge:
        p: 100.0
        i: 0.01 
        d: 10.0
  pid_gains:
    left_front_wheel_hinge:
      p: 100.0
      i: 0.01 
      d: 10.0
